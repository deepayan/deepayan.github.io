<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="author" content="Deepayan Sarkar" />
  <title>{{ page.title }}</title>

  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/styles/rouge.css">  <!-- syntax highlighting -->
  <link rel="stylesheet" href="/assets/styles/custom.css"> <!-- custom styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Serif TC" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans TC" >
</head>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous">
</script>

<body>
  <div id="page-content">
    <section>
      <div class="container-sm">
	<nav>
	  <a href="/">Home</a>
	</nav>
	<hr class="hr-primary"/>
	<header>
	  <h1 class="title">{{ page.title }}</h1>
	  <p class="author">{{ page.author }}</p>
	</header>
	<hr class="hr-primary"/>

	{{ content }}

      </div>
    </section>
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous">
</script>

<!-- FIXME: make this customizable using a YML tag -->

<script type="text/javascript">
// Javascript to set up hiding and toggling of code blocks

$(document).ready(
  function() {
    $( "div.highlighter-rouge" ).addClass( "sourceCode" );
    $( "div.sourceCode" ).addClass( "collapse" );
  }
);
</script>



</body>
</html>
