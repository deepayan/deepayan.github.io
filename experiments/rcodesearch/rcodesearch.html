<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Regexp Search for R Functions</title>
<base href="https://github.com/wch/r-source/blob/trunk/src/">
<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes' />
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
<link rel='stylesheet' href='https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css'>
<style type='text/css'>
  body { padding-top: 10px; }
  #ftable { font-family: monospace; }
  #isrc { width: 100%; height: 90%; }
</style>
</head>
<body>
<div class='container'>
<h1>Regexp Search for R Functions</h1>

<table class='table table-striped table-bordered' id='ftable'>

<thead>
<tr>
    <th>Function</th><th>Source</th><th>Line</th>
</tr>
</thead>

</table>

</div>

<script src='https://code.jquery.com/jquery-3.4.1.min.js'
        integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo='
        crossorigin='anonymous'>
</script>

<script src='https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js'
        crossorigin='anonymous'>
</script>

<script src='https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js'
        crossorigin='anonymous'>
</script>

<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'
        integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6'
        crossorigin='anonymous'>
</script>

<script type='text/javascript'>

  $(document).ready(function() {

      var loc = window.location.href;
      var PAGE_BASE = loc.substring(0, loc.lastIndexOf('/'));
      console.log(PAGE_BASE);

      $('#ftable').DataTable({
          'paging': true,
	  'ordering': false,
	  'ajax': PAGE_BASE + '/taginfo.json',
	  'deferRender': true,
	  'columns': [
	      { 'searchable': true },
	      { 'searchable': false },
	      { 'searchable': false },
	  ],
	  'search': {
	      'regex': true,
	      'smart': false,
	  }
      });
  } );

</script>



</body>
</html>
